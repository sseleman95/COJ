ws.coming.contests=select cid,name,registration,enddate,initdate from contest where initdate > now() and enabled= true order by initdate asc
ws.submit.users=select submit_id as sid,language,pid,submition.status,submition.time,submition.memory, users.uid,users.username as user, problem.title as problem, submition.date as date from submition join users using (uid) join problem using (pid) where accepted and users.username=?
ws.submit.range=select submit_id as sid,language,pid,submition.status,submition.time,submition.memory, users.uid,users.username as user, problem.title as problem, submition.date as date from submition join users using (uid) join problem using (pid) where submit_id >= ? and submit_id < ?
ws.submit.sid=select submit_id as sid,language,pid,submition.status,submition.time,submition.memory, users.uid,users.username as user, problem.title as problem, submition.date as date from submition join users using (uid) join problem using (pid) where submit_id  = ?